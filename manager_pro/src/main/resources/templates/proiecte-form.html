<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Manage Project</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="bg-light">
<div class="container mt-5">
    <div class="card shadow p-4 mx-auto" style="max-width: 600px;">
        <h2 class="mb-4" th:text="${obj.id_proiect == null ? 'New Project' : 'Edit Project'}"></h2>
        <form th:action="@{/view/proiecte/save}" th:object="${obj}" method="post">
            <input type="hidden" th:field="*{id_proiect}" />

            <div class="mb-3">
                <label class="form-label">Project Name</label>
                <input type="text" th:field="*{denumire}" class="form-control" required>
            </div>

            <div class="mb-3">
                <label class="form-label">Start Date</label>
                <input type="date" th:field="*{data_start}" class="form-control" required>
            </div>

            <div class="mb-3">
                <label class="form-label">End Date</label>
                <input type="date" th:field="*{data_final}" class="form-control" required>
            </div>

            <button type="submit" class="btn btn-success w-100">Save Project</button>
            <a href="/view/proiecte" class="btn btn-link w-100 mt-2 text-secondary">Cancel</a>
        </form>
    </div>
</div>
</body>
</html>
