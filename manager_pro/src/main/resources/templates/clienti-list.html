<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Client List</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.0/font/bootstrap-icons.css">
</head>
<body class="bg-light">
<div class="container mt-5">
    <div class="card shadow-sm border-0 p-4">
        <div class="d-flex justify-content-between align-items-center mb-4">
            <h2 class="fw-bold text-primary"><i class="bi bi-people-fill"></i> Client Database</h2>
            <div>
                <a th:href="@{/view/dashboard}" class="btn btn-outline-secondary me-2">Back</a>
                <a th:href="@{/view/clienti/new}" class="btn btn-primary">+ Add New</a>
            </div>
        </div>

        <table class="table table-hover align-middle">
            <thead class="table-light">
            <tr>
                <th>ID</th>
                <th>Name</th>
                <th>Email</th>
                <th>Phone</th>
                <th class="text-center">Actions</th>
            </tr>
            </thead>
            <tbody>
            <tr th:each="c : ${lista}">
                <td th:text="${c.id_client}" class="fw-bold"></td>
                <td th:text="${c.nume}"></td>
                <td th:text="${c.email}"></td>
                <td th:text="${c.telefon}"></td>
                <td class="text-center">
                    <a th:href="@{/view/clienti/update/{id}(id=${c.id_client})}" class="btn btn-sm btn-outline-primary">
                        <i class="bi bi-pencil"></i> Edit
                    </a>
                    <a th:href="@{/view/clienti/delete/{id}(id=${c.id_client})}"
                       class="btn btn-sm btn-outline-danger"
                       onclick="return confirm('Are you sure you want to delete this client?')">
                        <i class="bi bi-trash"></i>
                    </a>
                </td>
            </tr>
            </tbody>
        </table>
    </div>
</div>
</body>
</html>
