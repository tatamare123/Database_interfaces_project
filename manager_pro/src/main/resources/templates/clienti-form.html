<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Manager Pro | New Client</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="bg-light">
<div class="container mt-5">
    <div class="row justify-content-center">
        <div class="col-md-6">
            <div class="card shadow-sm border-0 p-4">
                <h2 class="fw-bold text-primary mb-4">Add New Client</h2>

                <form th:action="@{/view/clienti/save}" th:object="${obj}" method="post">
                    <input type="hidden" th:field="*{id_client}" />

                    <div class="mb-3">
                        <label class="form-label fw-bold">Full Name</label>
                        <input type="text" th:field="*{nume}" class="form-control" placeholder="Enter name" required>
                    </div>

                    <div class="mb-3">
                        <label class="form-label fw-bold">Email Address</label>
                        <input type="email" th:field="*{email}" class="form-control" placeholder="name@company.com" required>
                    </div>

                    <div class="mb-3">
                        <label class="form-label fw-bold">Phone Number</label>
                        <input type="text" th:field="*{telefon}" class="form-control" placeholder="07xx xxx xxx" required>
                    </div>

                    <div class="d-flex gap-2">
                        <button type="submit" class="btn btn-primary px-4">Save Record</button>
                        <a th:href="@{/view/clienti}" class="btn btn-outline-secondary">Cancel</a>
                    </div>
                </form>
            </div>
        </div>
    </div>
</div>
</body>
</html>
