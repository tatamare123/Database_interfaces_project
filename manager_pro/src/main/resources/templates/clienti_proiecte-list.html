<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Assignments List</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="bg-light">
<div class="container mt-5">
    <div class="d-flex justify-content-between align-items-center mb-4">
        <h2>Active Assignments</h2>
        <a href="/view/dashboard" class="btn btn-secondary">Home</a>
    </div>

    <table class="table table-hover bg-white shadow-sm rounded">
        <thead class="table-dark">
        <tr>
            <th>ID</th>
            <th>Client</th>
            <th>Project</th>
            <th>Role</th>
        </tr>
        </thead>
        <tbody>
        <tr th:each="cp : ${lista}">
            <td th:text="${cp.id_rol}"></td>
            <td th:text="${cp.client.nume}"></td>
            <td th:text="${cp.proiect.denumire}"></td>
            <td th:text="${cp.rol_client}"></td>
            <td class="text-center">
                <a th:href="@{/view/clienti_proiecte/update/{id}(id=${cp.id_rol})}" class="btn btn-sm btn-outline-success">
                    <i class="bi bi-pencil"></i> Edit
                </a>
                <a th:href="@{/view/clienti_proiecte/delete/{id}(id=${cp.id_rol})}"
                   class="btn btn-sm btn-danger"
                   onclick="return confirm('Remove assignment?')">Delete</a>
            </td>
        </tr>
        </tbody>
    </table>
</div>
</body>
</html>
