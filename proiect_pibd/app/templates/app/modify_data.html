{% load django_bootstrap5 %}
<!DOCTYPE html>
<html lang="en">
<head>
    <title>Modify Records</title>
    {% bootstrap_css %}
    <style>
        body { background-color: #f4f7f6; }
        .card { border-top: 5px solid #0d6efd; height: 100%; }
        /* Fix for the overlapping issue: ensure minimum height */
        .card-body { min-height: 180px; display: flex; flex-direction: column; justify-content: space-between; }
    </style>
</head>
<body>
    <nav class="navbar navbar-dark bg-dark mb-4 shadow">
        <div class="container"><a class="navbar-brand" href="{% url 'home' %}">✏️ Data Editor</a></div>
    </nav>

    <div class="container mt-5">
        <h2 class="text-center mb-5">Select a Record to Update</h2>
        <div class="row g-4 justify-content-center">
            
            <div class="col-md-4">
                <div class="card shadow-sm">
                    <div class="card-body">
                        <h5>Modify Client</h5>
                        <select class="form-select mb-3" id="editClient">
                            <option selected disabled value="">Choose Client...</option>
                            {% for c in clienti %}
                                <option value="{{ c.id_client }}">{{ c.nume }}</option>
                            {% endfor %}
                        </select>
                        <button class="btn btn-primary w-100" onclick="goToEdit('client')">Edit Details</button>
                    </div>
                </div>
            </div>

            <div class="col-md-4">
                <div class="card shadow-sm">
                    <div class="card-body">
                        <h5>Modify Project</h5>
                        <select class="form-select mb-3" id="editProject">
                            <option selected disabled value="">Choose Project...</option>
                            {% for p in proiecte %}
                                <option value="{{ p.id_proiect }}">{{ p.denumire }}</option>
                            {% endfor %}
                        </select>
                        <button class="btn btn-primary w-100" onclick="goToEdit('project')">Edit Details</button>
                    </div>
                </div>
            </div>

            <div class="col-md-4">
                <div class="card shadow-sm">
                    <div class="card-body">
                        <h5>Modify Assignment</h5>
                        <select class="form-select mb-3" id="editAssignment">
                            <option selected disabled value="">Choose Assignment...</option>
                            {% for a in assignment %}
                                <option value="{{ a.id_rol }}">{{ a.id_client.nume }} -> {{ a.id_proiect.denumire }}</option>
                            {% empty %}
                                <option disabled>No assignments found</option>
                            {% endfor %}
                        </select>
                        <button class="btn btn-primary w-100" onclick="goToEdit('assignment')">Edit Details</button>
                    </div>
                </div>
            </div>

        </div>
        <div class="text-center mt-5">
            <a href="{% url 'home' %}" class="btn btn-secondary">Back to Dashboard</a>
        </div>
    </div>

    <script>
    function goToEdit(type) {
        let selectId;
        if (type === 'client') selectId = 'editClient';
        else if (type === 'project') selectId = 'editProject';
        else if (type === 'assignment') selectId = 'editAssignment';

        const dropdown = document.getElementById(selectId);
        const id = dropdown.value;

        // Check if a value exists and isn't empty
        if (!id || id === "") {
            alert("Please select a record first!");
            return;
        }

       
        window.location.href = "/edit-" + type + "/" + id + "/";
    }
    </script>
</body>
</html>
